<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <img src="C:\Users\lenovo\OneDrive\Desktop\Travel Diary\sign-up page\1stpageimg.png" >
        
            <h2>Travel Diary</h2>
            <h3>WELCOME</h3>
            <h4>Let's create your account</h4>
            <div class="login-container">
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="Email">Email:</label>
                    <input type="email" id="Email" name="Enter your mail" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                    
                </div>
                <button type="submit">Continue</button>
                <div class="social-login">
                    <p>Or</p>
                    <button type="button" class="social-btn google"><i class="fab fa-google"></i> Continue with Google</button>
                    <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Continue with Facebook</button>
                </div>
            </form>
            <div class="signin-option">
                <p>Already have an account? <a href="C:\Users\lenovo\OneDrive\Desktop\Travel Diary\sign-in page\index.html">Sign in</a></p>
            </div>
            </div>

       
    </div>
    
    
    
</body>
</html>
