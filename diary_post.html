<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
    <link rel="stylesheet" href="diary_post.css">
</head>
<body>
    <div id="nav">
        <img src="logo.jpg" alt="Logo" id="img1">
        <div class="nav-items">
            <h4>HOME</h4>
            <h4>TOUR PACKAGE</h4>
            <h4>TRAVEL BLOGS</h4>
            <h4>CONTACT</h4>
        </div>
    </div>
    <div id="content">
        <div id="pic">
            <h2>Add Pictures of your Trip:</h2>
            <div id="pic-space">
                <!-- Picture space content -->
            </div>
            <div id="chose-pic">
                <input type="file" id="fileInput" name="fileInput" multiple accept=".jpg, .jpeg, .png">
            </div>
        </div>
        <div id="loc">
            <h2>Location:</h2>
            <input type="text">
            <div id="country">
                <label for="">Select country:</label>
                <input type="text">
            </div>
            <div id="State">
                <label for="">Select State:</label>
                <input type="text">
            </div>
        </div>
        <div id="amount">
            <h2>Amount Spent:</h2>
            <input type="text">
        </div>

        <div id="tour-guide">
            <h2>Tour guide Taken:</h2>
            <input type="text">
        </div>
    </div>
</body>
</html>
