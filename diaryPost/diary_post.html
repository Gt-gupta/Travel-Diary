<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Diary</title>
    <link rel="stylesheet" href="diary_post.css">
</head>
<body>
    <div id="nav">
        <img src="/images/logo.jpg" alt="Logo" id="img1">
        <div class="nav-items">
            <h4><a href="/landingPage/landing_page.html">HOME</a></h4>
            <h4>TOUR PACKAGE</h4>
            <h4><a href="/diaryPost/diary_post.html">TRAVEL BLOGS</a></h4>
            <h4><a href="#footer">CONTACT</a></h4>
            <h4><a href="/profile page/index.html">PROFILE</a></h4>
        </div>
    </div>

    <div id="dis">
        <div id="pictures">
            <div id="pic">
                <h1>Drag Photos Here</h1>
                <div id="chose-pic">
                    <input type="file" id="fileInput" name="fileInput" multiple accept=".jpg, .jpeg, .png" style="display: none;">
                    <label for="fileInput" id="customFileInput">Choose Files</label>
                </div>
            </div>
           <!-- Carousel Controls -->
           <div id="carousel" style="display:none;">
            <button id="prevButton">&lt;</button>
            <img id="carouselImage" src="" alt="Selected Image">
            <button id="nextButton">&gt;</button>
        </div>
        </div>

        <div id="bio">
            <h2>Experience:</h2>
            <textarea name="" id="" cols="30" rows="10">Type here...</textarea>
        </div>

        <div id="data">
            <div id="loc">
                <div id="l">
                    <h2>Location:</h2>
                    <input type="text">
                </div>
                <div id="state">
                    <h2>Select State:</h2>
                    <input type="text">
                </div>
                <div id="country">
                    <h2>Select country:</h2>
                    <input type="text">
                </div>
            </div>
            <div id="amount">
                <h2>Amount Spent:</h2>
                <input type="text">
            </div>

            <div id="tour-guide">
                <h2>Tour guide Taken:</h2>
                <input type="text">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
